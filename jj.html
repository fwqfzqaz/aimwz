<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纪念我们逝去的15位同伴</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('./static/picture/bj2.jpg') no-repeat center center fixed; /* 设置背景图片 */
            background-size: cover; /* 背景图片覆盖整个页面 */
            color: #333;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            color: #444;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .memorial-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .memorial-item {
            background-color: rgba(255, 255, 255, 0.8); /* 添加半透明白色背景 */
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 150px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .memorial-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        .photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
            object-fit: cover;
            border: 3px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .name {
            font-size: 1.2em;
            color: #444;
            margin-top: 10px;
            font-weight: bold;
        }
        .footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #666;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>纪念我们逝去的15位同伴</h1>

    <div class="memorial-list">
        <!-- 逝者1 -->
        <div class="memorial-item">
            <img src="./static/picture/s1/1.jpg" alt="逝者1" class="photo">
            <div class="name">fwqfzqaz(腐竹)</div>
        </div>

        <!-- 逝者2 -->
        <div class="memorial-item">
            <img src="./static/picture/s1/2.jpg" alt="逝者2" class="photo">
            <div class="name">红石</div>
        </div>

        <!-- 逝者3 -->
        <div class="memorial-item">
            <img src="./static/picture/s1/3.jpg" alt="逝者3" class="photo">
            <div class="name">包子</div>
        </div>

        <!-- 逝者4 -->
        <div class="memorial-item">
            <img src="./static/picture/s1/4.jpg" alt="逝者4" class="photo">
            <div class="name">L才英雄</div>
        </div>

        <!-- 逝者5 -->
        <div class="memorial-item">
            <img src="./static/picture/s1/5.jpg" alt="逝者5" class="photo">
            <div class="name">行星</div>
        </div>

        <!-- 逝者6 -->
        <div class="memorial-item">
            <img src="./static/picture/s1/6.jpg" alt="逝者6" class="photo">
            <div class="name">林哲</div>
        </div>

        <!-- 逝者7 -->
        <div class="memorial-item">
            <img src="./static/picture/s1/7.jpg" alt="逝者7" class="photo">
            <div class="name">喜喜</div>
        </div>

        <!-- 逝者8 -->
        <div class="memorial-item">
            <img src="./static/picture/s1/8.jpg" alt="逝者8" class="photo">
            <div class="name">、（真是这个）</div>
        </div>

        <!-- 逝者9 -->
        <div class="memorial-item">
            <img src="./static/picture/s1/9.jpg" alt="逝者9" class="photo">
            <div class="name">王十一</div>
        </div>

        <!-- 逝者10 -->
        <div class="memorial-item">
            <img src="./static/picture/s1/10.jpg" alt="逝者10" class="photo">
            <div class="name">李十二</div>
        </div>

        <!-- 逝者11 -->
        <div class="memorial-item">
            <img src="./static/picture/s1/11.jpg" alt="逝者11" class="photo">
            <div class="name">张十三</div>
        </div>

        <!-- 逝者12 -->
        <div class="memorial-item">
            <img src="./static/picture/s1/12.jpg" alt="逝者12" class="photo">
            <div class="name">赵十四</div>
        </div>

        <!-- 逝者13 -->
        <div class="memorial-item">
            <img src="./static/picture/s1/13.jpg" alt="逝者13" class="photo">
            <div class="name">孙十五</div>
        </div>

        <!-- 逝者14 -->
        <div class="memorial-item">
            <img src="./static/picture/s1/14.jpg" alt="逝者14" class="photo">
            <div class="name">周十六</div>
        </div>

        <!-- 逝者15 -->
        <div class="memorial-item">
            <img src="./static/picture/s1/15.jpg" alt="逝者15" class="photo">

    </div>

    <div class="footer">
        <p>谨以此页纪念我们逝去的15位同伴。</p>
        <p>愿他们在天堂安息。</p>
    </div>

    <!-- 添加背景音乐 -->
    <audio autoplay loop>
        <source src="./static/music/background.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>
</body>
</html>
