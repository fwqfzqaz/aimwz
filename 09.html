<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玩家注册</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 使内容居中垂直 */
            margin: 0; /* 去掉默认的margin */
            font-family: Arial, sans-serif; /* 设置字体 */
            background-color: #f4f4f4; /* 设置背景颜色 */
        }
        #udpForm {
            background: white; /* 表单背景颜色 */
            padding: 20px; /* 内边距 */
            border-radius: 5px; /* 边角圆滑 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 阴影效果 */
        }
    </style>
</head>
<body>
<h1>输入您的玩家代号</h1>
<form id="udpForm">
    <label for="message">玩家代号：</label>
    <input type="text" id="message" name="message" required>
    <button type="submit">注册</button>
</form>
<div id="result"></div>

<script>
    // 处理表单提交事件
    document.getElementById('udpForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        const message = document.getElementById('message').value;

        try {
            // 发送UDP消息到服务器
            const response = await fetch('/send-udp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message })
            });

            // 获取并显示服务器返回的结果
            const result = await response.text();
            document.getElementById('result').innerText = result;
        } catch (error) {
            // 显示错误信息
            document.getElementById('result').innerText = '错误: ' + error.message;
        }
    });
</script>
</body>
</html>
